<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Accueil</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=News+Cycle:400,700">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/user.css')}}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/Navigation-Clean.css')}}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css')}}">
    <script src="{{ url_for('static', filename='js/bootstrap.min.js')}}"></script>
    <script src="{{ url_for('static', filename='js/jquery.min.js')}}"></script>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/Navigation-with-Search.css')}}">
    
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <!-- Nom de la société -->
            <a class="navbar-brand" href="#">Nom de la société</a>
            <!-- Bouton de basculement pour les écrans mobiles -->
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!-- Contenu de la barre de navigation -->
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <!-- Liens vers les pages -->
                    <li class="nav-item">
                        <a class="nav-link" href="/liste_reservation">Réservation</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/liste_location">Location</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/accueil">Accueil</a>
                    </li>
                </ul>
                <!-- Lien pour se déconnecter -->
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/logout">Déconnexion</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container" style="box-shadow: 0px 0px 10px;border-radius: 17px;">
        <hr>

        <div id="voitures-container">
            <!-- Les données seront injectées ici -->
        </div>
        <script>
            // Récupération des données de voitures depuis Flask
            const voitures = {{ voitures|tojson }};
            
            // Sélection de l'élément conteneur pour les voitures
            const voituresContainer = document.getElementById('voitures-container');
            
            // Parcours des données de voitures et création des éléments HTML pour les afficher
            voitures.forEach(voiture => {
                const voitureElement = document.createElement('div');
                voitureElement.classList.add('row');
                voitureElement.innerHTML = `
                    <hr>
                    <div class="col-md-6">
                        <picture><img class="img-fluid" src="${voiture[2]}" style="height: 350.588px;width: 403.112px;border-radius: 105px;box-shadow: 0px 0px 20px;" />
                            </picture>
                    </div>
                    <div class="col-md-6">
                        <p>${voiture[0]}</p>
                        <p>Nom: ${voiture[1]}</p>
                        <p>Modèle: ${voiture[3]}</p>
                        <p>Matriculation: ${voiture[4]}</p>
                        <p>Couleur: ${voiture[5]}</p>
                        <p>Prix: ${voiture[6]}</p><a class="btn btn-primary" role="button" href="/res" style="border-radius: 30px;box-shadow: 0px 0px;"><i class="fas fa-shopping-cart"></i>Reserver</a><a class="btn btn-primary" href="/loc"role="button" style="border-radius: 30px;color: rgb(0,0,0);background: rgb(255,255,255);border-width: 0px;box-shadow: 0px 0px 15px;transform: translate(50px);"><i class="far fa-edit"></i>Louer</a>
                    </div>
                `;
                voituresContainer.appendChild(voitureElement);
            });
        </script>
        
    </div>
    <div>
        <div class="card-group"></div>
    </div>
